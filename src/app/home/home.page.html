<ion-header [translucent]="true">

  <!-- Creamos un ion-segment-->
  <ion-segment [value]="tipoDeChartSeleccionado" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="bar-chart">BAR-CHART</ion-segment-button>
    <ion-segment-button value="line-chart">LINE-CHART</ion-segment-button>
    <ion-segment-button value="pie-chart">PIE-CHART</ion-segment-button>
  </ion-segment>

</ion-header>

<ion-content [fullscreen]="true">

    <!-- Hacemos una llamada mixta al componente bar-chart y para ello creamos un ion grid-->
    <ion-grid *ngIf="tipoDeChartSeleccionado === 'bar-chart'">
      <ion-row>
        <ion-col size="6">
          <app-bar-chart
            [tipoDeChartSeleccionado]="tipoDeChartSeleccionado"
            [backgroundColorCat]="backgroundColorCat"
            [borderColorCat]="borderColorCat"
          ></app-bar-chart>
        </ion-col>
        <ion-col size="6">
          <ion-row>
            <ion-col size="12">
              <app-line-chart
                [tipoDeChartSeleccionado]="tipoDeChartSeleccionado"
              ></app-line-chart>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <app-pie-chart
                [tipoDeChartSeleccionado]="tipoDeChartSeleccionado"
                [backgroundColorCat]="backgroundColorCat"
                [borderColorCat]="borderColorCat"
              ></app-pie-chart>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>

  <!-- Llamamos directamente al componente line-chart-->
  <app-line-chart
    *ngIf="tipoDeChartSeleccionado === 'line-chart'"
    [tipoDeChartSeleccionado]="tipoDeChartSeleccionado"
  ></app-line-chart>

  <!-- Llamamos directamente al componente pie-chart-->
  <app-pie-chart
    *ngIf="tipoDeChartSeleccionado === 'pie-chart'"
    [tipoDeChartSeleccionado]="tipoDeChartSeleccionado"
    [backgroundColorCat]="backgroundColorCat"
    [borderColorCat]="borderColorCat"
  ></app-pie-chart>

</ion-content>
